name: Upstream Sync

on:
  schedule:
    - cron: "0 */6 * * *" # run every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
  # 1. 检出目标仓库（显式声明引用）
  - name: Checkout target
    uses: actions/checkout@v4
    with:
      ref: ${{ github.ref }}
      persist-credentials: false

  # 2. 添加上游远程仓库
  - name: Add upstream remote
    run: |
      git remote add upstream https://github.com/SzeMeng76/LunaTV.git
      git fetch upstream

  # 3. 尝试合并更新（带冲突检测）
  - name: Merge updates
    id: merge
    run: |
      git checkout -b sync_branch
      if git merge upstream/main --no-commit; then
        echo "status=clean" >> $GITHUB_OUTPUT
        git push origin main
      else
        echo "status=conflict" >> $GITHUB_OUTPUT
        git merge --abort
      fi

  # 4. 冲突处理（自动创建PR）
  - name: Create PR if conflict
    if: steps.merge.outputs.status == 'conflict'
    uses: peter-evans/create-pull-request@v5
    with:
      title: "Sync Conflict: Manual Resolution Required"
      body: "自动同步发现代码冲突，请手动处理：\n- 上游仓库: SzeMeng76/LunaTV@main"
      branch: "sync-conflict-${{ github.run_id }}"
      base: main

  # 5. 清理历史记录（保留最近5次运行）
  - name: Cleanup runs
    uses: Mattraks/delete-workflow-runs@main
    with:
      token: ${{ secrets.GITHUB_TOKEN }}
      repository: ${{ github.repository }}
      retain_days: 7
      keep_minimum_runs: 5
